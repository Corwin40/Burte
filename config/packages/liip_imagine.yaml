# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    # driver: "gd"

    filter_sets:
        article_front_image:
            quality: 75
            filters:
                thumbnail:
                    size: [ 416, 260 ]
                    mode: outbond
        product_image_card:
            quality: 75
            filters:
                thumbnail:
                    size: [ 240, 138 ]
                    mode: outbond
        avatar_image:
            quality: 75
            filters:
                thumbnail:
                    size: [ 200, 200 ]
                    mode: outbond